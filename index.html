<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>âŒšStop Watch</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div id="container">
        <div id="watch">
            00:00:00
        </div>
        <div id="buttons">
            <button value="start" id="start"><i class="bi bi-stopwatch"></i></button>
            <button value="stop" id="stop"><i class="bi bi-stop-circle"></i></button>
            <button value="reset" id="reset"><i class="bi bi-arrow-repeat"></i></button>
        </div>
        <div id="time_keeper">

        </div>
    </div>
</body>
